#Miami Public Camera Feeds
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami-Dade Public Camera Feeds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 96rem;
            margin: 0 auto;
            padding: 2rem;
        }
        .heading-wrapper {
            text-align: center;
            margin-bottom: 3rem;
        }
        .section-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        .county-section {
            margin-bottom: 4rem;
        }
        .county-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .camera-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .camera-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        .camera-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .camera-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.08);
        }
        .camera-frame-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
        .camera-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .camera-info {
            padding: 1.25rem;
            text-align: center;
        }
        .camera-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .camera-title:hover {
            text-decoration: underline;
            color: #2563eb;
        }
        .load-fail-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 0.75rem;
            position: relative;
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.08);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #1e293b;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
        }

        .modal-body {
            padding-bottom: 1rem;
        }

        .modal-video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.75rem;
            background-color: black;
        }

        .modal-video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-footer button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            background-color: #3b82f6;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border: none;
            font-size: 1rem;
        }

        .modal-footer button:hover {
            background-color: #2563eb;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white py-4 shadow-md">
        <div class="container">
            <h1 class="text-2xl font-semibold text-gray-800">Miami-Dade Public Camera Feeds</h1>
        </div>
    </header>
    <main class="container">
        <div class="heading-wrapper">
            <h2 class="section-title">Live Camera Views of Miami-Dade County</h2>
            <p class="text-gray-600 text-lg">Explore live camera feeds from around Miami-Dade County.  See what's happening now at various locations.</p>
        </div>

        <section class="county-section">
            <h3 class="county-title">Miami-Dade County</h3>
            <div class="camera-grid" id="miami-dade-cameras">
                </div>
        </section>

        <div id="video-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2></h2>
                    <button id="close-modal" class="close-button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-video-wrapper">
                        <iframe id="modal-video-frame" class="modal-video-frame" allow="autoplay; fullscreen"></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-mute-button">
                        <span id="mute-icon" aria-hidden="true">&#128266;</span> <span class="sr-only">Mute</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const cameraData = [
            {
                county: "Miami-Dade County",
                title: "PortMiami - South Florida Container Terminal",
                src: "https://www.miamidade.gov/Apps/PA/VideoServices/Public/PortMiami/sfct.html",
            },
            {
                county: "Miami-Dade County",
                title: "PortMiami - Terminal Operating Company",
                src: "https://www.miamidade.gov/Apps/PA/VideoServices/Public/PortMiami/pompoc.html",
            },
            {
                county: "Miami-Dade County",
                title: "Miami International Airport Webcam",
                src: "https://www.geocam.ru/en/video/miami-airport-webcam/",
            },
            {
                county: "Miami-Dade County",
                title: "Brickell Key Waterfront Webcam",
                src: "https://www.geocam.ru/en/video/brickell-key-webcam-miami/",
            },
            {
                county: "Miami-Dade County",
                title: "Coral City Camera",
                src: "https://www.geocam.ru/en/video/coral-city-webcam/",
            },
            {
                county: "Miami-Dade County",
                title: "Sunny Isles Beach Cam",
                src: "https://sunnyislesbeachmiami.com/beach-cam/",
            },
             {
                county: "Miami-Dade County",
                title: "Haulover Beach Cam",
                src: "https://www.miamidade.gov/parks/haulover-beach.asp",
            },
            {
                county: "Miami-Dade County",
                title: "Doral - SR-826 @ NW 36TH ST",
                src: "https://www.outdooractive.com/en/webcams/doral/sr-826-nw-36th-st/227991284/",
            },
            {
                county: "Miami-Dade County",
                title: "Hollywood Beach Webcams",
                src: "https://www.hollywoodfl.org/1047/Hollywood-Beach-Webcams",
            },
            {
                county: "Miami-Dade County",
                title: "Golden Glades Interchange",
                src: "https://www.fdotmiamidade.com/resources/traffic-cameras.html",
            },
            {
                county: "Miami-Dade County",
                title: "Aventura",
                src: "https://www.miamidade.gov/transportation/traffic-cameras.asp",
            },
        ];

        const miamiDadeCamerasContainer = document.getElementById("miami-dade-cameras");
        const modal = document.getElementById("video-modal");
        const modalCloseBtn = document.getElementById("close-modal");
        const modalTitle = modal.querySelector("h2");
        const modalVideoFrame = document.getElementById("modal-video-frame");
        const modalMuteButton = document.getElementById("modal-mute-button");
        const muteIcon = document.getElementById("mute-icon");

        let isMuted = false;

        function createCameraCard(camera) {
            const card = document.createElement("div");
            card.className = "camera-card";

            const frameWrapper = document.createElement("div");
            frameWrapper.className = "camera-frame-wrapper";

            const frame = document.createElement("iframe");
            frame.className = "camera-frame";
            frame.src = camera.src;
            frame.allow = "autoplay; fullscreen";
            frame.onerror = () => {
                frameWrapper.innerHTML = `<p class="load-fail-message">Failed to load camera feed.</p>`;
            };

            frameWrapper.appendChild(frame);
            card.appendChild(frameWrapper);

            const info = document.createElement("div");
            info.className = "camera-info";

            const title = document.createElement("h3");
            title.className = "camera-title";
            title.textContent = camera.title;
            title.addEventListener("click", () => openModal(camera.src, camera.title));
            info.appendChild(title);

            card.appendChild(info);

            return card;
        }

        function loadCameras() {
            cameraData.forEach((camera) => {
                const cameraCard = createCameraCard(camera);
                miamiDadeCamerasContainer.appendChild(cameraCard);
            });
        }

        function openModal(src, title) {
            modalTitle.textContent = title;
            modalVideoFrame.src = src;
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            modal.style.display = "none";
            modalVideoFrame.src = "";
            document.body.style.overflow = "";
        }

        modalCloseBtn.addEventListener("click", closeModal);

        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        modalMuteButton.addEventListener("click", () => {
            isMuted = !isMuted;
            if (isMuted) {
                muteIcon.textContent = "\uD83D\uDD07";
                modalVideoFrame.muted = true;
            } else {
                muteIcon.textContent = "\uD83D\uDD0A";
                modalVideoFrame.muted = false;
            }
        });

        loadCameras();
    </script>
</body>
</html>
